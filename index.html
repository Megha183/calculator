<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/10d4f0bc0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calc.css">
    
    <style>
      

    
        .operators{
            background-color: orange;
            color: black;
        }

        .operators:hover {
            background-color: rgb(177, 171, 160);
            color: rgb(250, 245, 240);
        }

        .number {
            color: white;
            background-color: black;
        }

        .number:hover {
            color: white;
            background-color: rgb(134, 129, 129);
        }
        
    </style>


</head>

<body>
    <div class=" border-dark w-50 mt-5 container p-2"
        style="background-color:gray ; border-radius: 30px; height: 400px;">
        
        <div class=" ">
        <h1 class="text-center text-white font-weight-bolder " > Calculator
        </h1>
    </div>
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row m-0 pt-3 text-center ">
            <div class="col-3 ">
                <button class="number btn btn-outline-dark ">7</button>

            </div>
            <div class="col-3 ">
                <button class="number btn btn-outline-dark ">8</button>
            </div>
            <div class="col-3">
                <button class="number btn btn-outline-dark">9</button>
            </div>
            <div class="col-3">
                <button class="operators btn btn-outline-dark  ">/</button>
            </div>
        </div>

        <div class="row m-0 pt-3 text-center">
            <div class="col-3">
                <button class="number btn btn-outline-dark ">4</button>

            </div>
            <div class="col-3">
                <button class="number btn btn-outline-dark  ">5</button>
            </div>
            <div class="col-3">
                <button class="number btn btn-outline-dark">6</button>
            </div>
            <div class="col-3">
                <button class="operators btn btn-outline-dark  ">*</button>
            </div>
        </div>


        <div class="row m-0 pt-3 text-center">
            <div class="col-3">
                <button class="number btn btn-outline-dark  ">1</button>

            </div>
            <div class="col-3">
                <button class="number btn btn-outline-dark   ">2</button>
            </div>
            <div class="col-3">
                <button class="number btn btn-outline-dark   ">3</button>
            </div>
            <div class="col-3">
                <button class="operators btn btn-outline-dark ">-</button>
            </div>
        </div>

        <div class="row m-0 pt-3 text-center"style="width:100% ;">
            <div class="col-3">
                <button class="number btn btn-outline-dark ">0</button>

            </div>
            <div class="col-3">
                <button class="operators btn btn-outline-dark  ">AC</button>
            </div>
            <div class="col-3">
                <button class="operators btn btn-outline-dark  ">+</button>
            </div>
            <div class="col-3">
                <button class="operators btn btn-outline-dark  ">=</button>
            </div>
        </div>



        <div class="row m-0 pt-3 text-center">
            <div class="col-3"></div>

            <div class="col-6" >

                <button class="operators btn btn-outline-dark " style="width:100% ;">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>
                <div class="col-3"></div>
            

        </div>


    </div>



</body>

</html>
