<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/10d4f0bc0b.js" crossorigin="anonymous"></script>
    
    <style>
       button{
            width: 35%;
        }

        .btn {
            box-shadow: 10px 10px 5px rgb(74, 82, 85);
            
    
        }

        .operators{
            background-color: orange;
            color: black;
        }

        .operators:hover {
            background-color: rgb(177, 171, 160);
            color: rgb(250, 245, 240);
        }

        .number {
            color: white;
            background-color: black;
        }

        .number:hover {
            color: white;
            background-color: rgb(134, 129, 129);
        }
        .col-3{
            padding: 1px;
        }
    </style>


</head>

<body>
    <div class=" border-dark w-50 mt-5 container p-2 "
        style="background-color:gray ; border-radius: 30px; height: 430px;">
        
        <div class="col-12">
        <h1 class="text-center text-white font-weight-bolder " style="text-shadow: 2px 2px 4px #000000;"> Calculator
        </h1>
    </div>
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row m-0 pt-3 text-center ">
            <div class="col-3 ">
                <button class="number btn btn-outline-dark fs-5 ">7</button>

            </div>
            <div class="col-3 ">
                <button class="number btn btn-outline-dark fs-5 ">8</button>
            </div>
            <div class="col-3">
                <button class="number btn btn-outline-dark fs-5 ">9</button>
            </div>
            <div class="col-3">
                <button class="operators btn btn-outline-dark fs-5 ">/</button>
            </div>
        </div>

        <div class="row m-0 pt-3 text-center">
            <div class="col-3">
                <button class="number btn btn-outline-dark fs-5 ">4</button>

            </div>
            <div class="col-3">
                <button class="number btn btn-outline-dark  fs-5 ">5</button>
            </div>
            <div class="col-3">
                <button class="number btn btn-outline-dark fs-5 ">6</button>
            </div>
            <div class="col-3">
                <button class="operators btn btn-outline-dark fs-5 ">*</button>
            </div>
        </div>


        <div class="row m-0 pt-3 text-center">
            <div class="col-3">
                <button class="number btn btn-outline-dark  fs-5 ">1</button>

            </div>
            <div class="col-3">
                <button class="number btn btn-outline-dark  fs-5 ">2</button>
            </div>
            <div class="col-3">
                <button class="number btn btn-outline-dark  fs-5 ">3</button>
            </div>
            <div class="col-3">
                <button class="operators btn btn-outline-dark fs-5">-</button>
            </div>
        </div>

        <div class="row m-0 pt-3 text-center">
            <div class="col-3">
                <button class="number btn btn-outline-dark fs-5 ">0</button>

            </div>
            <div class="col-3">
                <button class="operators btn btn-outline-dark fs-5 ">AC</button>
            </div>
            <div class="col-3">
                <button class="operators btn btn-outline-dark fs-5 ">+</button>
            </div>
            <div class="col-3">
                <button class="operators btn btn-outline-dark fs-5 ">=</button>
            </div>
        </div>



        <div class="row m-0 pt-3 text-center">
            <div class="col-3"></div>

            <div class="col-6" >

                <button class="operators btn btn-outline-dark " style="width:100% ;">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>
                <div class="col-3"></div>
            

        </div>


    </div>



</body>

</html>
